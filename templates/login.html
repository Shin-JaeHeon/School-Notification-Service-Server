<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link rel="stylesheet" href="{% static "css/flexboxgrid.min.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="wrapper">
            <div class="row center-xs">
                <h1 class="title" style="text-align:left">
                    School
                    <br/> Notification
                    <br/> Service
                    <span id="teacher">for Teachers</span>
                    <br/>
                </h1>
            </div>
            <form method="post" action="./">
                {% csrf_token %}
                <div class="row center-xs">
                    <div class="field">
                        <input type="email" placeholder="Email" id="input-email">
                    </div>
                </div>
                <div class="row center-xs">
                    <div class="field">
                        <input type="password" placeholder="Password" id="input-pw">
                    </div>
                </div>
                <div class="row center-xs">
                    <div class="field">
                        <input type="submit" name="submit" value="Login">
                    </div>
                </div>
                <div class="row center-xs">
                    <a id="signup" href="/signup">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
